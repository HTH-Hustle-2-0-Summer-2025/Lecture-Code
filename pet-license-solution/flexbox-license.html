<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox-license.css" />
    <title> Pet Driver's License </title>
</head>
<body>
    <main id="license">
        <h1> Driver's License </h1>
        <div id="details">
            <img alt="jazz" src="jazz.jpeg" />
            <section id="col2">
                <p> Name: Jazz </p>
                <p> DOB: 4/21/05</p>
                <p> Height: 1ft </p>
                <p> Eye Color: Yellow </p>
            </section>
            <section id="col3">
                <p> Date Issued: 10/7/24 </p>
                <p> Date Expires: Never! </p>
            </section>
        </div>
        <footer>
            <p> ID #: 123456789 </p>
            <p> Washington </p>
        </footer>
    </main>
</body>
</html>
